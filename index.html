<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="clock">
            <img src="clock.png" alt="">
            <h1 id="currentTime">00:00:00 AM</h1>
        </div>
        <div class="alarm-section">
            <!-- <h2>Set Alarm</h2> -->
            <div class="content">
                <div class="column">
                    <select id="hour">
                        <option value="Hour" selected hidden>Hour</option>
                        <!-- Options for hours (1-12) -->
                    </select>
                </div>
                <div class="column">
                    <select id="minute">
                        <option value="Minute" selected hidden>Minute</option>
                        <!-- Options for minutes (00-59) -->
                    </select>
                </div>
                <div class="column">
                    <select id="ampm">
                        <option value="AM/PM" selected hidden>AM/PM</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
            <button id="setAlarmBtn">Set Alarm</button> 
        </div>
        <div class="alarms-section">
            <h2>Alarms</h2>
            <ul id="alarmsList"></ul>
        </div>
    </div>
    <audio id="alarmSound" src="ringtone.mp3" loop></audio>
    <script src="script.js"></script>


</body>
</html>
